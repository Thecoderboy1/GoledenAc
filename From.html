<body>
    <nav class="navbar navbar-expand-lg bg-warning ">
        <div class="container-fluid">
            <div class="brand-icon">
                <img src="BrandImage.png" alt="Pic">
            </div>
            <a class="navbar-brand" href="#">Golden Reparing Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-items">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AboutUs.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="dispFlex flexDirection ">
        <div class="content dispFlex flexDirection">
            <form action="#">
                <div class="title">
                    <h3>Your Info</h3>
                </div>
               
                <div class="name">
                    <input type="text" name="Customer Name: " placeholder="Your Name" required>
                </div>
                <div class="Number">
                    <input type="text" name="Customer Number: " placeholder="Your Phone no" required>
                </div>
                <div class="brands">
                    <select name="Brand" id="Brand">
                        <option value="Nan" disabled selected>Choose Your Brand</option>
                        <option value="LG">LG</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Godrej">Godrej</option>
                        <option value="Voltas">Voltas</option>
                        <option value="Panasonic">Panasonic</option>
                        <option value="Whirlpool ">Whirlpool </option>
                        <option value="Havells-Lloyd">Havells-Lloyd</option>
                        <option value="Carrier">Carrier</option>
                        <option value=" Blue Star">Blue Star</option>
                        <option value="Daikin">Daikin</option>
                    </select>
                </div>
                <div class="Problem">
                    <textarea name="Address:" id="Adrs" cols="30" rows="10"
                        placeholder="Tell Us Your Problem(Your words)"></textarea>
                </div>
                <hr class="bg-warning">
                <div class="Section-Address">
                    <div class="heading2">
                        <h3>Address</h3>
                    </div>
                    <div class="adrs dispFlex flexDirection">
                         <input type="text" name="City Name:" placeholder="City">
                         <input type="text" name="Village Name: " placeholder="Village">
                         <select name="Distric" id="Distric">
                            <option value="Nan" selected disabled>Distric</option>
                            <option value="Palamu">Palamu</option>
                         </select>
                         <input type="number" name="Pin code:" placeholder="Pin Code">
                         <select name="State" id="Distric">
                            <option value="Jharkhand" selected>Jharkhand</option>
                         </select>
                    </div>
                    <hr class="bg-warning">
                    <div class="submit-btn">
                      <button class="Submit-btn bg-warning">Submit Now</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer dispFlex flexDirection ">
        <h4>Golden Ac Reparing</h4>
        <span>Demo, Installition, Reparing</span>
        <div class="black-bottom dispFlex flexDirection">
          <div class="icons dispFlex">
            <p><i class="fa-brands fa-facebook"></i></p>
            <p><i class="fa-brands fa-instagram"></i></p>
            <p><i class="fa-brands fa-whatsapp"></i></p>
             
          </div>
